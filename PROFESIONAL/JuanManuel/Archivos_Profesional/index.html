<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Atención Profesional</title>
</head>
<body>
 
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="../Imagenes/LogoTranquilidad.jpg" alt="Logo de Atención Profesional">
      <span>Atención Profesional</span>
    </div>
    <div class="servicios">
      <span id="servicios-button">Servicios</span>
      <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
        </ul>
      </div>
    </div>
    <div class="user-info">
      <span>Juanito Alimaña</span>
      <img class="imagen-usuario" src="FotoUsuario.png" alt="Foto de perfil del usuario">
    </div>
  </nav>
</header>

<div class="file-section">
  <h2>Archivos Subidos</h2>
  <ul class="file-list" id="uploadedFiles">
      <!-- Lista de archivos subidos -->
  </ul>
</div>

<div class="file-section">
  <h2>Archivos Intercambiados</h2>
  <ul class="file-list" id="exchangedFiles">
      <!-- Lista de archivos intercambiados -->
  </ul>
</div>

<div class="file-section">
  <h2>Archivos en Google Drive</h2>
  <ul class="file-list" id="googleDriveFiles">
      <!-- Lista de archivos en Google Drive -->
  </ul>
</div>
</main>
 


  <footer class="footer">
    <div class="footer-links">
        <div class="contactanos">
            <span>Contactanos</span>
            <img src="Whatsapp.png" alt="Whatsapp">
            <img src="Telegram.png" alt="Telegram">
          </div>
        </div>
      <div class="canales-atencion">
        <span>Canales de atencion</span>
        <img src="correo.png" alt="Correo">
      </div>
      <div class="social-media">
        <span>Redes Sociales</span>
        <img src="facebook.png" alt="Facebook">
        <img src="instagram.png" alt="Instagram">
      </div>
    </div>
    <div class="texto-footer">
      <span>¿Quienes somos? </span>
    </div>
  </footer>
</body>
</html>
