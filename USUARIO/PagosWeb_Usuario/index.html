<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Atención Profesional</title>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img src="../Imagenes/LogoTranquilidad.jpg" alt="Logo de Atención Profesional">
      <span>Atención Profesional</span>
    </div>
    <div class="servicios">
      <span id="servicios-button">Servicios</span>
      <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
        </ul>
      </div>
    </div>
    <div class="user-info">
      <span>Juanito Alimaña</span>
      <img class="imagen-usuario" src="../Imagenes/FotoUsuario.png" alt="Foto de perfil del usuario">
    </div>
  </nav>
</header>

  <main class="body">

    <body>
      <div class="formulario">
          <h1>PAGOS WEB</h1> <br><br>
          
        <input type="text" class="casilla" placeholder="Número de tarjeta">
        <input type="text" class="casilla" placeholder="Nombres">
        <input type="text" class="casilla" placeholder="Apellidos">
        <input type="email" class="casilla" placeholder="Correo">

        <div class="recordar-tarjeta">
            <input type="checkbox" id="remember-card">
            <label for="remember-card">Recordar tarjeta</label>
        </div>

        <button type="submit" class="pagar-button">Pagar $0000</button>
          
      </div>
  </body>

  </main>
  <footer class="footer">
    <div class="footer-links">
        <div class="contactanos">
            <span>Contactanos</span>
            <img src="Whatsapp.png" alt="Whatsapp">
            <img src="Telegram.png" alt="Telegram">
          </div>
        </div>
      <div class="canales-atencion">
        <span>Canales de atencion</span>
        <img src="correo.png" alt="Correo">
      </div>
      <div class="social-media">
        <span>Redes Sociales</span>
        <img src="facebook.png" alt="Facebook">
        <img src="instagram.png" alt="Instagram">
      </div>
    </div>
    <div class="texto-footer">
      <span>¿Quienes somos? </span>
    </div>
  </footer>
</body>
</html>
